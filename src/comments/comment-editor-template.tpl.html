<form class="obiba-comment-form" name="form" role="form" ng-submit="send()">
  <tabset>
    <ul class="nav pull-right obiba-comment-form-marked-doc">
      <li>
        <a class="obiba-comment-form-marked-doc" href="//guides.github.com/features/mastering-markdown/" target="_blank">{{'comment.markdown-doc-link' | translate}}</a>
      </li>
    </ul>
    <tab heading="{{'comment.write' | translate}}">
      <textarea id="obiba-comment-form-message" ng-model="comment.message" class="form-control obiba-comment-form-message" placeholder="{{'comment.placeholder' | translate}}"></textarea>
    </tab>
    <tab heading="{{'comment.preview' | translate}}">
      <div id="obiba-comment-form-marked" class="obiba-comment-form-marked" marked="comment.message"></div>
    </tab>
  </tabset>
  <button ng-if="isCancellable" ng-click="cancel" type="submit" class="btn btn-default obiba-comment-form-button">
    <span>{{'cancel' | translate}}</span>
  </button>

  <button ng-disabled="!comment.message" type="submit" class="btn btn-primary obiba-comment-form-button">
    <span>{{'comment.send' | translate}}</span>
  </button>
</form>
