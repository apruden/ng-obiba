<div class="form-group" ng-class="{'has-error': (form[name].$dirty || form.saveAttempted) && form[name].$invalid}">

  <label for="{{name}}" class="control-label">
    {{label | translate}}
    <span ng-show="required">*</span>
  </label>

  <input
      ng-model="model"
      type="text"
      class="form-control"
      id="{{name}}"
      name="{{name}}"
      form-server-error
      ng-required="required">

  <ul class="input-error list-unstyled" ng-show="form[name].$dirty && form[name].$invalid">
    <li ng-show="form[name].$error.required" translate>required</li>
    <li ng-repeat="error in form[name].errors">{{error}}</li>
  </ul>

  <p ng-show="help" class="help-block">{{help | translate}}</p>

</div>
